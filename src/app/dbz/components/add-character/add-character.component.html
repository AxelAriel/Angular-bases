<h4>Add character</h4>
<form class="row" (ngSubmit)="addCharacter()">

    <input 
        type="text" 
        [(ngModel)]="character.name" 
        name="name"
        class="form-control mb-2" 
        placeholder="name's character">

    <input 
        type="number" 
        [(ngModel)]="character.power" 
        name="power"
        class="form-control mb-2" 
        placeholder="power">

    <button type="submit" class="btn btn-primary">
        Add
    </button>

    <!-- <pre>{{ character | json }}</pre> -->

</form>
