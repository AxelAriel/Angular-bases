<h4>List</h4>

<ul class="list-group">
    <li *ngFor="
        let character of characterList; 
        let c = index;
        let isFirst =first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;"
        
      class="list-group-item list-group-item-success">

      <span class="text-primary"> {{ c+1 }}. </span>

      <span> {{ character.name }} - </span>

      <strong> Power: </strong>
      
      <span>{{ character.power }}</span>

      <span>Es el primero: {{ isFirst }}</span>

      <span> Es el ultimo: {{ isLast }}</span>
    </li>
    <!-- <li class="list-group-item">Krillin - 500</li>
    <li class="list-group-item">Goku - 10,000</li> -->
</ul>
